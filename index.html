<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/296708a8dd.js"></script>
    <title>Navegation Bar</title>
</head>
<body>
    
    <div class="navbar">
        <ul>
            <li value="0"><img class="icon-img" src="./assets/home.png" alt=""></li>
            <li value="1"><img class="icon-img" src="./assets/heart.png" alt=""></li>
            <li value="2"><img class="icon-img" src="./assets/plus.png" alt=""></li>
            <li value="3"><img class="icon-img" src="./assets/user.png" alt=""></li>
            <li value="4"><img class="icon-img" src="./assets/gear.png" alt=""></li>
            <div id="circle"><img src="./assets/plus.png" alt=""></div>
        </ul>
        
    </div>

    <script>
        let links = document.getElementsByTagName("li");
        let circle = document.getElementById("circle");
        
        for(link of links){
            link.onclick = function(){  
                for(link of links){
                    link.style.opacity = "1";
                }
                circle.style.left = (80 * this.value) + "px";
                circle.innerHTML = this.innerHTML;
                this.style.opacity = "0";
            }
        }
    </script>

</body>


</html>
